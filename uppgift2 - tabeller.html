<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<style >
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  
}
tr:hover {background-color: hsla(0, 0%, 0%, 0.33);}
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<table style="width:100%"; >
     
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Stad</th>
  </tr>
  <tr align="center">
    <td>ramez</td>
    <td>17</td>
    <td>stockholm</td>
  </tr>
  <tr align="center">
    <td>harry</td>
    <td>18</td>
    <td>stockholm</td>
  </tr>
    <tr align="center">
    <td>Ryan</td>
    <td>18</td>
    <td>stockholm</td>
  </tr>
</table>
    


</body>
</html>
